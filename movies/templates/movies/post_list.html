<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Movies</title>
</head>
<body>
<nav>
    <a href="/">FrontPage</a>
    <a href="/log/">Go to MovieLog</a>
</nav>
<h1>다른 분들의 평가도 보세요!</h1>
{% for p in posts %}
    <hr/>
    <h2><a href="/movies/{{ p.pk }}">{{ p.title }} - {{ p.rating }}점</a></h2>
    <h4>{{ p.created_at }} by <a href="#">{{ p.author }}</a></h4>
    {% if p.head_image %}
        <img class="card-img-top" src="{{ p.head_image.url }}" alt="{{ p }} head image">
    {% else %}
        <img class="card-img-top" src="/media/log/images/2023/06/21/00856_i1.jpg" alt="default image">
    {% endif %}
    <p>{{ p.content | truncatewords:30 }}</p>
{% endfor %}
</body>
</html>
